<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customise your Pizza</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .modal {
      background: white;
      width: 90%;
      max-width: 520px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }

    .header {
      position: relative;
    }

    .header img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ff8a00;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      padding: 20px;
    }

    h2 {
      font-size: 16px;
      font-weight: 600;
      color: #222;
      margin-bottom: 8px;
    }

    .alert {
      display: flex;
      align-items: center;
      color: #ff8a00;
      font-weight: 700;
      margin-bottom: 10px;
      gap: 8px;
    }

    .alert img {
      width: 28px;
      height: 28px;
    }

    .section {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 16px;
      padding: 10px 15px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #ff8a00;
      color: white;
      padding: 8px 14px;
      border-radius: 50px;
      width: fit-content;
      font-weight: 600;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(255,138,0,0.3);
    }

    .section-title img {
      width: 22px;
      height: 22px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px 16px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #009b6a;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .total-box {
      background-color: #ff8a00;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .back {
      background: #e5e5e5;
      color: #333;
    }

    .next {
      background: #00a655;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }

    @media (max-width: 480px) {
      .options {
        grid-template-columns: 1fr 1fr;
      }

      .total-box {
        width: 100%;
        text-align: center;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="modal">
    <div class="header">
      <img src="Rectangle 53.png" alt="Pizza Header">
      <button class="close-btn">×</button>
    </div>

    <div class="content">
      <h2>Customise your chicken Pizza</h2>
      <p class="alert">
        <img src="PIZZA2.png" alt="Pizza Icon">
        Please select up to 4 options free!
      </p>

      <div class="section">
        <div class="section-title">
          <img src="Carrot.png" alt="Veg">
          Vegetable Toppings
        </div>
        <div class="options">
          <label><input type="checkbox" value="Cheese"> Cheese</label>
          <label><input type="checkbox" value="Green peppers"> Green peppers</label>
          <label><input type="checkbox" value="Tomato"> Tomato</label>
          <label><input type="checkbox" value="Mushrooms"> Mushrooms</label>
          <label><input type="checkbox" value="Sweetcorn"> Sweetcorn</label>
          <label><input type="checkbox" value="Jalapenos"> Jalapenos</label>
          <label><input type="checkbox" value="Olives"> Olives</label>
          <label><input type="checkbox" value="Pineapples"> Pineapples</label>
          <label><input type="checkbox" value="Onions"> Onions</label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">
          <img src="Meat.png" alt="Meat">
          Meat Toppings
        </div>
        <div class="options">
          <label><input type="checkbox" value="Chicken"> Chicken</label>
          <label><input type="checkbox" value="Beef"> Beef</label>
          <label><input type="checkbox" value="Salami"> Salami</label>
          <label><input type="checkbox" value="Pepperoni"> Pepperoni</label>
          <label><input type="checkbox" value="Chicken Tikka"> Chicken Tikka</label>
          <label><input type="checkbox" value="Fish"> Fish</label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">
          <img src="Whole Fish.png" alt="Seafood">
          Seafood Toppings
        </div>
        <div class="options">
          <label><input type="checkbox" value="Tuna"> Tuna</label>
          <label><input type="checkbox" value="Anchovies"> Anchovies</label>
          <label><input type="checkbox" value="Prawns"> Prawns</label>
        </div>
      </div>

      <div class="footer">
        <div class="total-box">Total to pay £<span id="total">0.00</span></div>
        <div class="buttons">
          <button class="back">Take me back</button>
          <button class="next">Next Step</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const totalSpan = document.getElementById("total");
    const basePrice = 0.00;
    const toppingPrice = 2.5;

    checkboxes.forEach(cb => {
      cb.addEventListener("change", () => {
        let checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
        let newTotal = basePrice + (checkedCount * toppingPrice);
        totalSpan.textContent = newTotal.toFixed(2);
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Now Popup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #001a33ee;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .popup {
    background: #fff;
    border-radius: 15px;
    width: 360px;
    max-width: 95%;
    padding: 30px 20px 40px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    position: relative;
    text-align: center;
  }
  .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #000;
    color: #fff;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    line-height: 28px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
  }

  h2 {
    margin: 10px 0 5px;
    font-weight: bold;
    font-size: 24px;
    color: #0a173d;
  }
  .subtext {
    font-size: 12px;
    margin-bottom: 25px;
    color: #0a173d;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    border-radius: 40px;
    padding: 12px 20px;
    margin: 10px auto;
    cursor: pointer;
    width: 80%;
    max-width: 280px;
    font-size: 14px;
    border: none;
    transition: background-color 0.3s ease;
  }
  .btn svg {
    margin-right: 10px;
    fill: currentColor;
  }
  .btn-deliver {
    background-color: #0a173d;
    color: white;
  }
  .btn-deliver:hover {
    background-color: #09263a;
  }
  .btn-collect {
    background-color: #f68500;
    color: #000;
  }
  .btn-collect:hover {
    background-color: #d67300;
  }

  .or-separator {
    display: flex;
    align-items: center;
    font-size: 12px;
    color: #d18e2a;
    margin: 20px auto 10px;
    max-width: 280px;
  }
  .or-separator::before,
  .or-separator::after {
    content: '';
    flex: 1;
    border-bottom: 1.5px solid #d18e2a;
  }
  .or-separator::before {
    margin-right: 0.5em;
  }
  .or-separator::after {
    margin-left: 0.5em;
  }
 /* .divider {
  display: flex;
  align-items: center;
  text-align: center;

}/*/
.divider {
  display: flex;
  align-items: center;
  justify-content: center;    /* centre le bloc horizontalement */
  font-size: 12px;
  color: #d18e2a;
  margin: 20px auto 10px;
  max-width: 230px;           /* adapte cette valeur selon ta largeur désirée */
}

.divider::before,
.divider::after {
  content: '';
  flex: 0.50;                 /* plus petit pour des traits courts, ajuste entre 0.10 et 0.30 */
  border-bottom: 1.5px solid #d18e2a;
}
.divider::before {
  margin-right: 0.5em;
}
.divider::after {
  margin-left: 0.6em;
}


  .cancel-link {
    color: #000;
    font-weight: normal;
    font-size: 13px;
    text-decoration: underline;
    cursor: pointer;
  }
  .cancel-link:hover {
    color: #555;
  }

  @media (max-width: 480px) {
    .popup {
      width: 90%;
      padding: 20px 15px 30px;
    }
    h2 {
      font-size: 20px;
    }
    .btn {
      width: 100%;
      max-width: none;
      font-size: 13px;
      padding: 10px 15px;
    }
    .or-separator {
      max-width: 100%;
      font-size: 11px;
    }
  }
</style>
</head>
<body>

<div class="popup" role="dialog" aria-modal="true" aria-labelledby="title">
  <div class="close-btn" aria-label="Close">&times;</div>
  <h2 id="title">Order Now</h2>
  <div class="subtext">Minimum Delivery is <strong>£10</strong></div>
  <button class="btn btn-deliver" id="deliverBtn" aria-label="Deliver my order">
    <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 24 24">
      <path d="M3 3h2l3 8v7h2v-5h4v5h2v-7l3-8h2v-2H3v2zm13 4h-6v2h6V7z"/>
    </svg>
    Deliver my order
  </button>
  <button class="btn btn-collect" id="collectBtn" aria-label="I will come and collect">
    <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 24 24">
      <path d="M12 3L2 12h3v7h6v-5h2v5h6v-7h3z"/>
    </svg>
    I will come & Collect
  </button>
  <div class="divider">or</div>
  <a href="#" class="cancel-link" id="cancelLink">Cancel &amp; Go back</a>
</div>

<script>
  const closeBtn = document.querySelector('.close-btn');
  const popup = document.querySelector('.popup');
  const deliverBtn = document.getElementById('deliverBtn');
  const collectBtn = document.getElementById('collectBtn');
  const cancelLink = document.getElementById('cancelLink');

  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  deliverBtn.addEventListener('click', () => {
    alert('Deliver my order clicked');
    // Ajoutez ici la logique réelle de livraison
  });

  collectBtn.addEventListener('click', () => {
    alert('I will come and collect clicked');
    // Ajoutez ici la logique réelle pour collecte
  });

  cancelLink.addEventListener('click', e => {
    e.preventDefault();
    popup.style.display = 'none';
  });
</script>

</body>
</html>
